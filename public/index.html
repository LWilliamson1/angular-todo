<!doctype html>
<html ng-app="app" ng-cloak>
	<head>
		<title>AngularJS Todo</title>
		<style>
		[ng\:cloak], [ng-cloak], .ng-cloak {
			display: none;
		}
		</style>
	</head>
	<body>
		<div ng-controller="TodoController">
			<div class="jumbotron">

				<div class="container">
					<h1 class="display-3">Todo List</h1>
					<div class="col-sm-6">
						<form ng-submit="addTodo();newTodo=null" name="addTodoForm">
							<fieldset class="form-group">
								<input type="text" class="form-control" ng-model="newTodo" placeholder="New Todo" required></input>
							</fieldset>
						</form>
						<div>
						<p><span> {{todosCompleted()}}/{{todosTotal()}} Completed</span>
						
						<button class="btn btn-primary btn-sm" style="float:right" ng-click="cleanTodos()">Clear Done</button></p>
						</div>
						<br>
					</div>
					<ul class="todos list-unstyled col-sm-6" style="text-align:center;">
						<li ng-repeat="todo in todos" ng-click="toggleComplete()">
							<span class="completed-{{todo.complete}}">{{todo.description}}</span>
						</li>
					</ul>
				</div>
			</div>
			<!--</div>-->
		</div>
		</div>
	</body>
	<!-- Load the AngularJS library -->

	<link rel="stylesheet" href="styles/styles.css">
